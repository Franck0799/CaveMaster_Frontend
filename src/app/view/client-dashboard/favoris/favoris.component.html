<div class="favorites-container">
  <!-- Header reste identique -->

  <!-- Tab Content: Vins -->
  <div class="tab-content" *ngIf="activeTab === 'wines'">
    <!-- ✅ Utiliser async pipe -->
    <div class="wines-grid" *ngIf="(favoriteWines$ | async)?.length! > 0">
      <div class="wine-card"
           *ngFor="let wine of favoriteWines$ | async"
           [routerLink]="['/client/wine-detail', wine.id]"
           style="cursor: pointer;">
        <!-- Contenu reste identique -->
      </div>
    </div>

    <!-- ✅ Empty state corrigé -->
    <div class="empty-state" *ngIf="(favoriteWines$ | async)?.length === 0">
      <!-- Contenu reste identique -->
    </div>
  </div>

  <!-- Tab Content: Caves -->
  <div class="tab-content" *ngIf="activeTab === 'caves'">
    <!-- ✅ Utiliser async pipe -->
    <div class="caves-grid" *ngIf="(favoriteCaves$ | async)?.length! > 0">
      <div class="cave-card"
           *ngFor="let cave of favoriteCaves$ | async"
           [routerLink]="['/client/cave-detail', cave.id]"
           style="cursor: pointer;">
        <!-- Contenu reste identique -->
      </div>
    </div>

    <!-- ✅ Empty state corrigé -->
    <div class="empty-state" *ngIf="(favoriteCaves$ | async)?.length === 0">
      <!-- Contenu reste identique -->
    </div>
  </div>
</div>
