<!-- ===== COMPOSANT ACTIONS RÉCENTES ===== -->
<div class="recent-actions-container">
  
  <!-- En-tête avec titre et actions -->
  <div class="actions-header">
    <h3 class="actions-title">📋 Actions Récentes</h3>
    
    <!-- Boutons d'action -->
    <div class="actions-controls">
      <!-- Bouton rafraîchir -->
      <button class="btn-icon" 
              (click)="refreshActions()"
              title="Rafraîchir">
        🔄
      </button>
      
      <!-- Bouton exporter -->
      <button class="btn-icon" 
              (click)="exportActions()"
              title="Exporter">
        📥
      </button>
      
      <!-- Bouton effacer tout -->
      <button class="btn-icon btn-danger" 
              (click)="clearAllActions()"
              title="Effacer tout">
        🗑️
      </button>
    </div>
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <p>Chargement des actions...</p>
  </div>

  <!-- Liste des actions -->
  <div class="actions-list" *ngIf="!isLoading">
    
    <!-- Boucle sur chaque action affichée -->
    <div *ngFor="let action of getDisplayedActions()" 
         class="action-item"
         [class.action-item-hoverable]="true">
      
      <!-- Icône de l'action avec indicateur de type -->
      <div class="action-icon" [ngClass]="getActionTypeClass(action.type)">
        {{ action.icon }}
      </div>
      
      <!-- Contenu de l'action -->
      <div class="action-content">
        <!-- Titre de l'action -->
        <div class="action-title">{{ action.title }}</div>
        
        <!-- Détails de l'action -->
        <div class="action-details">{{ action.details }}</div>
        
        <!-- Nom de l'utilisateur si disponible -->
        <div class="action-user" *ngIf="action.userName">
          👤 {{ action.userName }}
        </div>
      </div>
      
      <!-- Temps relatif et bouton supprimer -->
      <div class="action-meta">
        <div class="action-time">{{ action.time }}</div>
        
        <!-- Bouton supprimer (visible au survol) -->
        <button class="action-delete" 
                (click)="deleteAction(action.id)"
                title="Supprimer">
          ×
        </button>
      </div>
    </div>

    <!-- Message si aucune action -->
    <div *ngIf="recentActions.length === 0" class="empty-state">
      <div class="empty-icon">📭</div>
      <p>Aucune action récente</p>
    </div>
  </div>

  <!-- Bouton "Charger plus" -->
  <div class="actions-footer" *ngIf="hasMore() && !isLoading">
    <button class="btn btn-secondary btn-block" (click)="loadMore()">
      ⬇️ Charger plus d'actions
    </button>
  </div>
</div>
